name: Slack Notify

on:
    workflow_call:
        inputs:
            status:
                required: true
                type: string
            repository:
                required: false
                type: string
            branch:
                required: false
                type: string
            commit_sha:
                required: false
                type: string
            actor:
                required: false
                type: string
            action_name:
                required: false
                type: string
        secrets:
            SLACK_CHANNEL:
                required: true
            SLACK_BOT_TOKEN:
                required: true

jobs:
    notify:
        runs-on: ubuntu-latest
        steps:
            - name: Build message
              id: build_message
              run: |
                echo "Building message for Slack notification"
                
                repo="${{ inputs.repository }}"
                branch="${{ inputs.branch }}"
                actor="${{ inputs.actor }}"
                action="${{ inputs.action_name }}"
                sha="${{ inputs.commit_sha }}"
                status="${{ inputs.status }}"

                [ -z "$repo" ] && repo="n/a"
                [ -z "$branch" ] && branch="n/a"
                [ -z "$actor" ] && actor="n/a"
                [ -z "$action" ] && action="n/a"
                [ -z "$sha" ] && sha="n/a"

                echo "SLACK_MESSAGE<<EOF" >> $GITHUB_ENV
                echo "*Deployment ${status}*" >> $GITHUB_ENV
                echo "*Repository:* \`${repo}\`" >> $GITHUB_ENV
                echo "*Branch:* \`${branch}\`" >> $GITHUB_ENV
                echo "*Commit:* \`${sha}\`" >> $GITHUB_ENV
                echo "*Author:* \`${actor}\`" >> $GITHUB_ENV
                echo "*Action:* \`${action}\`" >> $GITHUB_ENV
                echo "EOF" >> $GITHUB_ENV

            - name: Notify Slack
              id: send_notification
              run: |
                echo "Sending notification to Slack channel"

                payload=$(jq -n \
                    --arg channel "${{ secrets.SLACK_CHANNEL }}" \
                    --arg text "$SLACK_MESSAGE" \
                    '{
                        channel: $channel,
                        text: $text
                    }')
                response=$(curl -s -X POST \
                    -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
                    -H "Content-Type: application/json" \
                    --data "$payload" \
                    https://slack.com/api/chat.postMessage)

                echo "Slack response: $response"
